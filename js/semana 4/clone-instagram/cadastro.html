<!DOCTYPE html>
<html lang="port-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="formulario">
        <img src="Instagram_logo.png" alt="logo instagram" width=300px>
        <p>Cadastre para ver fotos e vídeos de seus amigos</p>

    <div class="inputArea">
        <input type="text" placeholder="Nome completo" id="campo-nome">
        <span hidden id="errorNome" class="textoErro">Nome é obrigatório</span>
    </div>

    <div class="inputArea">
        <input id="campo-email" type="text" placeholder="Email" />
        <span id="error-email" class="textoErro" hidden>Digite um email válido</span>
    </div>

    <div class="inputArea">
        <input type="password" placeholder="Senha" id="campoSenha">
        <span hidden id="errorSenha" class="textoErro">A senha é muito pequena</span>
    </div>

    <div class="inputArea">
        <input type="tel" placeholder="Telefone" id="campo-telefone">
        <span hidden id="errorTelefone" class="textoErro">O telefone é obrigatório</span>
    </div>

        <input type="text" placeholder="Nome de usuário" id="campo-nick">
        
        <button id="login-button" type="button" onclick="fazerCadastro()">Entrar</button>
    </form>

    <script src="scripts/cadastro.js"></script>
</body>
</html>
