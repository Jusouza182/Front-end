<!DOCTYPE html>
<html lang="port-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="formulario">
        <img src="Instagram_logo.png" alt="logo instagram" width=300px>
        <p>Cadastre para ver fotos e vídeos de seus amigos</p>

    <div class="inputArea">
        <input type="text" placeholder="Nome completo" id="campo-nome">
        <span hidden id="errorNome" class="textoErro">Nome é obrigatório</span>
    </div>

        <input type="email" placeholder="E-mail" id="campo-email">

    <div class="inputArea">
        <input type="password" placeholder="Senha" id="campoSenha">
        <span hidden id="errorSenha" class="textoErro">A senha é muito pequena</span>
    </div>
    <div class="inputArea">
        <input type="tel" placeholder="Telefone" id="campo-telefone">
        <span hidden id="errorSenha" class="textoErro">O telefone é obrigatório</span>
    </div>
        <input type="text" placeholder="Nome de usuário" id="campo-nick">
        <button type="button" onclick="fazerCadastro ()" id="button-login">Entrar</button>
       
    </form>
   
    <script src="/scripts/cadastro.js"></script> 
</body>
</html>
