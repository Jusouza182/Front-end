<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <h1>Formulário de cadastro</h1>

<div id="formulario">
    <fieldset>
    <legend>Prencha os dados</legend>
    <form action="">
        <label for="nome">Nome</label>
        <input id= "nome" name="nome"type="text" placeholder="Insira seu nome">
    </form>
<br>
<br>
    <form action="">
        <label for="dataNasc">Data de nascimento</label>
        <input id= "dataNasc" name="dataNasc"type="date" placeholder="Insira sua data de nascimento">
    </form>

<br>
<br>
    <form action="">
        <label for="cpf">CPF</label>
        <input id= "cpf" name="cpf" type="cpf" placeholder="Insira seu CPF">
    </form>
<br>
<br>
    <form action="">
        <label for="municipio">Municipio</label>
        <select id="municipio" name="municipio">
            <option value="" disabled selected>Selecione</option>
            <option value="florianopolis">Florianópolis</option>
            <option value="são jose">São José</option>
            <option value="palhoça">Palhoça</option>
            <option value="biguaçu">Biguaçu</option>
        </select>
    </form>
    </fieldset>
</div>

</body>
