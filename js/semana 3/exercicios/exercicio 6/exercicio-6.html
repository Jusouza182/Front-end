<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Viaje-tech</title>
</head>
<body>
    <header>
        <h1>VIAJE-TECH</h1>
        <nav>
            <a href="">Destinos</a>
            <a href="">Pacotes</a>
            <a href="">Sobre nós</a>
            <a href="">Contato</a>
        </nav>
    </header>
    
    <div id="destinos">
        <fieldset id="alderaan">
            <img id="destino1" src="alderaan.jpeg" alt="alderaan">
            <br> 
            <label class= "destino" for="destino1">Alderaan</label>
            <div class="valores">
            <p>Preços a partir de R$1.000,00</p>
            <button type="submit">Visualizar>></button>
        </div>
        </fieldset>
        <fieldset id="tatooine">
            <img id="destino2" src="tatooine.png" alt="tatooine">
            <br>
            <label class= "destino"for="destino2">Tatooine</label>
            <div class="valores">
            <p>Preços a partir de R$1.500,00</p>
            <button type="submit">Visualizar>></button>
        </div>
        </fieldset>
        <fieldset id="poa">
            <img id="destino3" src="mustafar.jpeg" alt="mustafar">
            <br>
            <label class= "destino" for="destino3">Mustafar</label>
            <div class="valores">
            <p>Preços a partir de R$1.700,00</p>
            <button type="submit">Visualizar>></button>
        </div>
        </fieldset>
    </div>
    <div id="informacoes">
        <form action="">
            <input type="text" name="origem" id="origem" placeholder="Local de origem">
            <input type="text" name="destino" id="destino" placeholder="Local de destino">
            <label for="ida">Ida</label>
            <input type="date" name="ida" id="ida">
            <label  for="volta">Volta</label>
            <input type="date" name="volta" id="volta">
            <button id=botao2 type="submit">Pesquisar</button>
        </form>
    </div>
    <footer>
        <h3>VIAJE-TECH</h3>
        <p2>&copy 2023 agencia de turismo. Rua Senadora Amidala, 66. Planeta 182.</p>
    </footer>
</body>
</html>
